<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta http-equiv="X-UA-Compatible" content="ie=edge" />
<link rel="shortcut icon" type="image/x-icon" href="./images/favicon.ico" />

<title>{{ page.title }}</title>
<link rel="canonical" href="{{ page.page_url }}" />
<meta name="description" content="{{ page.description }}" />
<meta property="og:type" content="website" />
<meta property="og:url" content="{{ page.page_url }}" />
<meta
  property="og:image"
  content="https://www.powerkh.com{{ page.og_image }}"
/>
<meta name="twitter:card" content="summary_large_image" />
<meta name="twitter:site" content="{{ page.og_site_name }}" />
<meta name="twitter:title" content="{{ page.og_title }}" />
<meta name="twitter:description" content="{{ page.meta_description }}" />
<meta name="twitter:image:src" content="{{ page.tw_image }}" />
<meta property="og:image:type" content="{{ page.og_image_type }}" />
<meta property="og:image:width" content="{{ page.og_image_width }}" />
<meta property="og:image:height" content="{{ page.og_image_height }}" />
<meta property="og:site_name" content="{{ page.og_site_name }}" />
<meta property="og:title" content="{{ page.og_title }}" />
<meta property="og:description" content="{{ page.meta_description }}" />
<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/photoswipe/4.1.3/default-skin/default-skin.css"
/>
<link rel=" stylesheet" href="css/{{ page.style }}.css" />
{% include 'google-tag-manager-head.html' %}
