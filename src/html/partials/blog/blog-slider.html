{% set slides = articles %} {% set blogAuthor = authors %}
<section class="studies">
  <div class="container">
    <h1 class="studies__title">Blog</h1>
    <div class="studies__slider" id="js-slider">
      {% for item in slides %}

      <div class="slider-slick__item">
        <div class="studies__content">
          <div class="studies__side">
            <div class="studies__image-wrapper">
              <a
                href="./{{ item.title | lower | replace(' ', '-') | replace(':', '') | replace('’', '') | replace(',', '' ) }}.html">
                <picture class="studies__image blog-slider__img">
                  <source srcset="./images/blog/hero/hero{{ item.bgclass }}-slider.webp" media="(min-width: 720px)"
                    type="image/webp" />
                  <source srcset="./images/blog/hero/hero{{ item.bgclass }}-slider.jpg" media="(min-width: 720px)"
                    type="image/jpeg" />
                  <source srcset="./images/blog/hero/hero{{ item.bgclass }}.webp" media="(max-width: 719px)"
                    type="image/webp" />
                  <img src="./images/blog/hero/hero{{ item.bgclass }}.jpg" width="516" height="322" loading="lazy"
                    alt="Wall framing design automation example" />
                </picture>
              </a>
            </div>
          </div>
          <div class="studies__side modeling">
            <p class="modeling__category">Most Popular Blogs</p>
            <h2 class="modeling__title">{{ item.title }}</h2>

            {% for id in item.author_id %}

            <p class="modeling__location">{{ blogAuthor[id].name }}</p>

            {% endfor %}

            <p class="modeling__desc">{{ item.introduction }}</p>

            <a class="modeling__link modeling__link-full"
              href="./{{ item.title | lower | replace(' ', '-') | replace(':', '') | replace('’', '') | replace(',', '' ) }}.html">
              Read more...
            </a>
          </div>
        </div>
      </div>

      {% endfor %}
    </div>
  </div>
</section>
